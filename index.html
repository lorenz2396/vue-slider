<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div id="app">

            <div class="container"> 
                    <div class="slider-wrapper" tabindex="0">

                        <div class="item">
                            <img :src="slides[currentSlideIndex].image" :alt="slides[currentSlideIndex].title">
            
                            <div class="text">
                                    <h3>
                                       {{ slides[currentSlideIndex].title }}
                                    </h3>
                                    <p>
                                        {{ slides[currentSlideIndex].text }}
                                    </p>
                            </div>
            
                        </div>
                    
    
                        <div class="thumbnails">
                            <div class="prev" @click="prevSlide()"></div>
                            <div class="next" @click="nextSlide()"></div>

                            <div 
                                class="thumb" 
                                v-for="(slide, index) in slides"
                                :class="thumbClasses(index)"
                                @click="changeImage(index)">
                                <!-- :class="index === currentSlideIndex ? 'active' : ''" -->
                                <img :src="slide.image" :alt="slide.title">
                            </div>
                        </div>
                    </div>
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/scripts.js" type="text/javascript"></script>
    </body>
</html>
